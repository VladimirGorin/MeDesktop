<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{company_name}} | {{page_type}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/adaptive.css', v=1)}}">
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="block">
                <form class="form"action="/check-login" method="post">
                    <h3>Авторизация</h3>
                    <input class="input" type="text" name="email" placeholder="Email" autocomplete="off">
                    <input class="input" type="password" name="password" placeholder="Пароль" autocomplete="off">
                    <a href="/reestablish-get-info">Забыли пароль?</a>
                    <a href="/registration">Нет аккаунта?</a>
                    <input type="submit" value="Войти">
                    <div class="error">
                        <h3>{{error}}</h3>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer">

            </div>
        </footer>
    </div>
</body>
</html>
