<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyRussians | {{page_type}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <ul class="header-ul row">
                <li class="col-md-3"><a href="/">Главная</a></li>
                <li class="col-md-3"><a href="/information">О нас</a></li>
                <li class="col-md-3"><a href="/profile">Профиль</a></li>
                <li class="col-md-3"><a href="/exit">Выйти</a></li>
            </ul>
        </div>
        <div class="block container">
            <div class="profile-info">
                <div class="profile-subscriptions row">
                    {% for subscription in subscriptions.split(' ') %}
                            <div class="photo col-md-12">
                                <ul style="display: inline;">
                                    <li><img src="static/images/{{profile_info['id']}}/photos/{{photo}}" alt=""></li>
                                    <li>
                                        <ul>
                                            <li><a href="/n/{{subscription}}">@{{subscription}}</a></li>
                                            <li><h1>{{price}}₽</h1></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
